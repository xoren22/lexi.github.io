<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Sorter</title>
<script>
function sortLines() {
  // Get text from textarea
  let text = document.getElementById("inputText").value;
  // Split text into lines, sort them, then join back into a string
  let sortedText = text.split('\n').sort().join('\n');
  // Display sorted text
  document.getElementById("sortedText").textContent = sortedText;
}
</script>
</head>
<body>

<h2>Text Line Sorter</h2>

<textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
<button onclick="sortLines()">Sort Lines</button>

<h3>Sorted Text:</h3>
<pre id="sortedText"></pre>

</body>
</html>
