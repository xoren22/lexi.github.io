<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Sorter with Copy Feature</title>
<script>
function sortLines() {
  let text = document.getElementById("inputText").value;
  let sortedText = text.split('\n').sort().join('\n');
  document.getElementById("outputText").value = sortedText;
}

function copyToClipboard() {
  let outputText = document.getElementById("outputText");
  outputText.select();
  outputText.setSelectionRange(0, 99999); // For mobile devices
  document.execCommand("copy");
}
</script>
</head>
<body>

<h2>Այբենական Դասավորող</h2>

<textarea id="inputText" rows="10" cols="50" placeholder="Ներմուծեք տեքստը այստեղ..."></textarea><br>
<button onclick="sortLines()">Դասավորել տողերը</button>

<h3>Դասավորված տողերը</h3>
<textarea id="outputText" rows="10" cols="50" placeholder="Դասավորված տողերը կհայտնվեն այստեղ..."></textarea><br>
<button onclick="copyToClipboard()">Կրկնօրինակել տեքստը</button>

</body>
</html>
